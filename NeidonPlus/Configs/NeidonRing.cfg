@Kopernicus:AFTER[OPM]
{
	@Body[Neidon]
	{
		@ScaledVersion
		{
			@Material
			{
				%normals = NeidonPlus/PluginData/Neidon_normal.dds
			}
			@OnDemand
			{
				%texture = NeidonPlus/PluginData/Neidon_color.dds
			}
		}
		Rings
		{
			Ring
			{
				innerRadius = 2160
				outerRadius = 2695
				texture = NeidonPlus/PluginData/Neidon_rings_main.dds
				useNewShader = true
				color = 1,1,1,1
				lockRotation = false
				penumbraMultiplier = 10
				steps = 2048
				name = rings
			}
			Ring
			{
				innerRadius = 3100
				outerRadius = 3120
				angle = 0
				longitudeOfAscendingNode = 0
				texture = NeidonPlus/PluginData/Neidon_rings_arc.dds
				useNewShader = true
				color = 1,1,1,1
				lockRotation = false
				rotationPeriod = 16384
				penumbraMultiplier = 10
				steps = 1024
				tiles = 1
				name = arc
			}
		}
	}
}