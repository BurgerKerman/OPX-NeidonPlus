@Scatterer_planetsList:AFTER[NeidonPlus]
{	
	@scattererCelestialBodies
	{
		@Item[Neidon]
		{
			@eclipseCasters
			{
				Item = Nito
				Item = Tito
				Item = Hargaladh
				Item = Chymere
			}
		}
	}
}

@Scatterer_config:FINAL
{
    %autosavePlanetSettingsOnSceneChange = False
}